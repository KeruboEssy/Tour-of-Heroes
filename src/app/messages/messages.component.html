<div class="msg" *ngIf="messageService.messages.length">
<div class="messages">
  <h2>Messages</h2>
</div>
  
  <button type="button"
          class="clear"
          (click)="messageService.clear()">Clear messages</button>
  <div *ngFor='let message of messageService.messages'> {{message}} </div>

</div>
